{% extends 'base.html' %}
{% load static %}
{% block d-title %}
    User Login
{% endblock d-title %}

 {% block h-css-js %}
  <link rel="stylesheet" href="{% static '/css/form.css' %}">
  {% endblock h-css-js %}

{% block d-content %}

<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static '/img/img-01.png' %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Feedback
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
    var division_name = document.getElementsByName('division')
  
		{% comment %} form_fields[1].placeholder='First Name.'; {% endcomment %}
		{% comment %} form_fields[2].placeholder='Last Name..'; {% endcomment %}
		form_fields[1].placeholder='Username..';   
    form_fields[2].placeholder='Password';  
    form_fields[3].placeholder='Confirm Password';  
    form_fields[4].placeholder='Email ID';   
		form_fields[5].placeholder='Division';


    

   

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}

    division_name[0].className += ' form-control'



	</script>


{% endblock d-content %}
